apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: refined-jiji-ingress
  namespace: refined-jiji-prod
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - refined-jiji.com
    - api.refined-jiji.com
    secretName: refined-jiji-tls
  rules:
  - host: refined-jiji.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: refined-jiji-webapp
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: refined-jiji-backend
            port:
              number: 5000
  - host: api.refined-jiji.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: refined-jiji-backend
            port:
              number: 5000

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@refined-jiji.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx