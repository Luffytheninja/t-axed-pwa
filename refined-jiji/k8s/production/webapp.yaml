apiVersion: apps/v1
kind: Deployment
metadata:
  name: refined-jiji-webapp
  namespace: refined-jiji-prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
  template:
    metadata:
      labels:
        app: webapp
    spec:
      containers:
      - name: webapp
        image: refinedjiji/webapp:latest
        ports:
        - containerPort: 3000
        env:
        - name: API_URL
          value: "http://refined-jiji-backend:5000/api"
        - name: NEXT_PUBLIC_API_URL
          value: "https://api.refined-jiji.com/api"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

---
apiVersion: v1
kind: Service
metadata:
  name: refined-jiji-webapp
  namespace: refined-jiji-prod
spec:
  selector:
    app: webapp
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: webapp-hpa
  namespace: refined-jiji-prod
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: refined-jiji-webapp
  minReplicas: 2
  maxReplicas: 8
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70