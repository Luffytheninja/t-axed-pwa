apiVersion: v1
kind: ConfigMap
metadata:
  name: refined-jiji-config
  namespace: refined-jiji-prod
data:
  NODE_ENV: "production"
  PORT: "5000"
  FRONTEND_URL: "https://refined-jiji.com"
  REDIS_URL: "redis://refined-jiji-redis:6379"
  # Add other non-sensitive config here

---
apiVersion: v1
kind: Secret
metadata:
  name: refined-jiji-secrets
  namespace: refined-jiji-prod
type: Opaque
data:
  # Base64 encoded secrets - these should be populated during deployment
  JWT_SECRET: ""  # Generate a secure JWT secret
  DATABASE_URL: ""  # PostgreSQL connection string
  PAYSTACK_SECRET_KEY: ""
  CLOUDINARY_CLOUD_NAME: ""
  CLOUDINARY_API_KEY: ""
  CLOUDINARY_API_SECRET: ""
  # Add other sensitive config here